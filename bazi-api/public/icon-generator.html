<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PWA Icon Generator</title>
</head>
<body>
    <script>
        // PWA 아이콘 생성 스크립트
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // 그라데이션 배경
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // 둥근 모서리
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.125);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // 🔮 이모지 텍스트 (크기에 맞게 조정)
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('🔮', size / 2, size / 2);
            
            // 다운로드 링크 생성
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.textContent = `Download ${size}x${size} icon`;
                a.style.display = 'block';
                a.style.margin = '10px';
                document.body.appendChild(a);
            }, 'image/png');
        });
        
        // 안내 메시지
        const notice = document.createElement('div');
        notice.innerHTML = `
            <h1>🔮 포춘텔러 PWA 아이콘 생성기</h1>
            <p>아래 링크들을 클릭하여 각 크기별 아이콘을 다운로드하고</p>
            <p>/public/icons/ 폴더에 저장하세요.</p>
            <hr>
        `;
        notice.style.fontFamily = 'Arial, sans-serif';
        notice.style.textAlign = 'center';
        notice.style.padding = '20px';
        notice.style.background = '#f0f0f0';
        notice.style.margin = '20px';
        notice.style.borderRadius = '10px';
        document.body.insertBefore(notice, document.body.firstChild);
    </script>
</body>
</html>
