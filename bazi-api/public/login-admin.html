<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운명 해석소 - 관리자 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.8rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1 style="font-size: 1.8rem;">🔮 포춘텔러/FortuneTeller</h1>
            <p>관리자 로그인</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" class="form-control" placeholder="관리자 이메일을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="loading" id="loading">로그인 중...</div>

            <button type="submit" class="btn" id="loginBtn">로그인</button>
        </form>

        <div class="back-link">
            <a href="/">← 메인 페이지로 돌아가기</a>
        </div>

        <div class="footer">
            <p>© 2024 포춘텔러/FortuneTeller. 관리자 전용 페이지입니다.</p>
        </div>
    </div>

    <script>
        // 이미 로그인된 경우 대시보드로 리다이렉트
        if (localStorage.getItem('authToken')) {
            window.location.href = '/admin-dashboard.html';
        }

        // 로그인 폼 이벤트 리스너
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');

            // 버튼 비활성화 및 로딩 표시
            loginBtn.disabled = true;
            loading.style.display = 'block';
            clearAlerts();

            try {
                const response = await fetch('/api/auth/login-extended', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // 관리자 권한 확인
                    if (result.user.role === 'admin' || result.user.role === 'super_admin') {
                        // 토큰 저장
                        localStorage.setItem('authToken', result.token);
                        
                        showAlert('로그인 성공! 대시보드로 이동합니다.', 'success');
                        
                        // 대시보드로 리다이렉트
                        setTimeout(() => {
                            window.location.href = '/admin-dashboard.html';
                        }, 1000);
                    } else {
                        showAlert('관리자 권한이 필요합니다.', 'error');
                    }
                } else {
                    showAlert(result.message || '로그인에 실패했습니다.', 'error');
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                showAlert('서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요.', 'error');
            } finally {
                // 버튼 활성화 및 로딩 숨김
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // 알림 표시 함수
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
        }

        // 알림 제거 함수
        function clearAlerts() {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = '';
        }

        // Enter 키로 로그인
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
