<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-section {
            background: #333;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 200px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background: #444;
            color: white;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>🔍 로그인 테스트</h1>
    
    <div class="test-section">
        <h2>1️⃣ 회원가입 테스트</h2>
        <form id="registerForm">
            <div class="form-group">
                <label>이름:</label>
                <input type="text" id="regName" value="테스트사용자" required>
            </div>
            <div class="form-group">
                <label>사용자명:</label>
                <input type="text" id="regUsername" value="testuser" required>
            </div>
            <div class="form-group">
                <label>이메일:</label>
                <input type="email" id="regEmail" value="test@example.com" required>
            </div>
            <div class="form-group">
                <label>비밀번호:</label>
                <input type="password" id="regPassword" value="password123" required>
            </div>
            <div class="form-group">
                <label>생년:</label>
                <select id="regYear" required>
                    <option value="1990">1990년</option>
                    <option value="1995">1995년</option>
                    <option value="2000">2000년</option>
                </select>
            </div>
            <div class="form-group">
                <label>생월:</label>
                <select id="regMonth" required>
                    <option value="1">1월</option>
                    <option value="6">6월</option>
                    <option value="12">12월</option>
                </select>
            </div>
            <div class="form-group">
                <label>생일:</label>
                <select id="regDay" required>
                    <option value="1">1일</option>
                    <option value="15">15일</option>
                    <option value="30">30일</option>
                </select>
            </div>
            <div class="form-group">
                <label>생시:</label>
                <select id="regHour" required>
                    <option value="0">자시 (23-01)</option>
                    <option value="6">묘시 (05-07)</option>
                    <option value="12">오시 (11-13)</option>
                    <option value="18">유시 (17-19)</option>
                </select>
            </div>
            <button type="submit">회원가입</button>
        </form>
        <div id="registerResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2️⃣ 로그인 테스트</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>이메일:</label>
                <input type="email" id="loginEmail" value="test@example.com" required>
            </div>
            <div class="form-group">
                <label>비밀번호:</label>
                <input type="password" id="loginPassword" value="password123" required>
            </div>
            <button type="submit">로그인</button>
        </form>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3️⃣ 사용자 정보 확인</h2>
        <button onclick="checkUserInfo()">사용자 정보 확인</button>
        <div id="userInfoResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>4️⃣ 메인 페이지로 이동</h2>
        <button onclick="goToMain()">메인 페이지로 이동</button>
    </div>
    
    <script>
        // 회원가입 테스트
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('regName').value,
                username: document.getElementById('regUsername').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                birth_year: parseInt(document.getElementById('regYear').value),
                birth_month: parseInt(document.getElementById('regMonth').value),
                birth_day: parseInt(document.getElementById('regDay').value),
                birth_hour: parseInt(document.getElementById('regHour').value)
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                document.getElementById('registerResult').innerHTML = 
                    `<strong>회원가입 결과:</strong><br>${JSON.stringify(result, null, 2)}`;
                
                if (result.success) {
                    console.log('✅ 회원가입 성공:', result);
                }
            } catch (error) {
                document.getElementById('registerResult').innerHTML = 
                    `<strong>회원가입 오류:</strong><br>${error.message}`;
                console.error('❌ 회원가입 실패:', error);
            }
        });
        
        // 로그인 테스트
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                document.getElementById('loginResult').innerHTML = 
                    `<strong>로그인 결과:</strong><br>${JSON.stringify(result, null, 2)}`;
                
                if (result.success) {
                    console.log('✅ 로그인 성공:', result);
                    // localStorage에 저장
                    localStorage.setItem('currentUser', JSON.stringify(result.user));
                    localStorage.setItem('authToken', result.token);
                } else {
                    console.log('❌ 로그인 실패:', result.error);
                    // 구체적인 오류 메시지 표시
                    if (result.error === 'user_not_found') {
                        document.getElementById('loginResult').innerHTML += 
                            '<br><br><strong>💡 안내:</strong> 해당 이메일로 가입된 회원이 없습니다. 회원가입을 진행해주세요.';
                    } else if (result.error === 'invalid_password') {
                        document.getElementById('loginResult').innerHTML += 
                            '<br><br><strong>💡 안내:</strong> 비밀번호가 올바르지 않습니다. 다시 확인해주세요.';
                    }
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    `<strong>로그인 오류:</strong><br>${error.message}`;
                console.error('❌ 로그인 실패:', error);
            }
        });
        
        // 사용자 정보 확인
        async function checkUserInfo() {
            const currentUser = localStorage.getItem('currentUser');
            const authToken = localStorage.getItem('authToken');
            
            let html = '<strong>로컬 저장소 상태:</strong><br>';
            html += `현재 사용자: ${currentUser ? '✅ 있음' : '❌ 없음'}<br>`;
            html += `인증 토큰: ${authToken ? '✅ 있음' : '❌ 없음'}<br>`;
            
            if (currentUser) {
                const user = JSON.parse(currentUser);
                html += `<br><strong>사용자 정보:</strong><br>${JSON.stringify(user, null, 2)}`;
            }
            
            // 서버에서 사용자 정보 확인
            if (authToken) {
                try {
                    const response = await fetch('/api/user', {
                        headers: {
                            'Cookie': `token=${authToken}`
                        }
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        html += `<br><strong>서버 사용자 정보:</strong><br>${JSON.stringify(result, null, 2)}`;
                    } else {
                        html += `<br><strong>서버 오류:</strong> ${response.status} ${response.statusText}`;
                    }
                } catch (error) {
                    html += `<br><strong>서버 요청 오류:</strong> ${error.message}`;
                }
            }
            
            document.getElementById('userInfoResult').innerHTML = html;
        }
        
        // 메인 페이지로 이동
        function goToMain() {
            window.location.href = '/';
        }
        
        // 페이지 로드 시 초기 상태 확인
        window.addEventListener('load', () => {
            console.log('🔍 로그인 테스트 페이지 로드됨');
            checkUserInfo();
        });
    </script>
</body>
</html>
